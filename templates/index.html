<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .generator-card {
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .password-display {
            background: #f8f9fa;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 18px;
            text-align: center;
            word-break: break-all;
        }
        
        .settings-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .length-input, .website-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .length-input {
            width: 80px;
            text-align: center;
        }
        
        .website-input {
            width: 200px;
        }
        
        .checkbox-group {
            margin: 12px 0;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
            font-size: 16px;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .database-section {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .data-content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .data-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
        
        .data-item:last-child {
            margin-bottom: 0;
        }
        
        .user-info {
            font-size: 14px;
            color: #666;
        }
        
        .history-item {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 10px;
            margin-bottom: 8px;
        }
        
        .website-name {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Генератор паролей</h1>
        <div>
            <div class="user-info">Пользователь: {{ username }}</div>
            <a href="{{ url_for('logout') }}" class="logout-btn">Выйти</a>

        </div>
    </div>

    <!-- Генератор паролей -->
    <div class="generator-card">
        <h2>Генератор паролей</h2>
        <div class="password-display" id="passwordDisplay">
            Нажмите "Сгенерировать" для создания пароля
        </div>

        <div class="settings-group">
            <label for="websiteInput">Сайт/Сервис (опционально):</label>
            <input type="text" id="websiteInput" class="website-input" placeholder="example.com">
        </div>

        <div class="settings-group">
            <label for="lengthInput">Длина пароля:</label>
            <input type="number" id="lengthInput" class="length-input" min="4" max="50" value="12">
        </div>

        <div class="settings-group">
            <div class="checkbox-group">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Заглавные буквы (A-Z)</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Цифры (0-9)</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="special" checked>
                <label for="special">Специальные символы (!@#$%)</label>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="generatePassword()">Сгенерировать</button>
            <button class="btn btn-secondary" onclick="copyPassword()">Копировать</button>
        </div>
    </div>

    <!-- История пользователя -->
    <div class="database-section">
        <h2>Моя история</h2>
        <button class="btn btn-primary" onclick="viewUserHistory()" style="width: auto;">Показать мою историю</button>
        <div id="userHistoryContent" class="data-content"></div>
    </div>

    <!-- Просмотр базы данных -->
    <div class="database-section">
        <h2>Просмотр базы данных</h2>
        <button class="btn btn-primary" onclick="viewDatabase()" style="width: auto;">Показать данные базы</button>
        <div id="databaseContent" class="data-content"></div>
    </div>

    <script>
        function generatePassword() {
            const lengthInput = document.getElementById('lengthInput');
            let length = parseInt(lengthInput.value);
            const website = document.getElementById('websiteInput').value;
            
            // Проверка корректности длины
            if (isNaN(length) || length < 1) {
                length = 12;
                lengthInput.value = 12;
            } else if (length > 50) {
                length = 50;
                lengthInput.value = 50;
            } else if (length < 4) {
                length = 4;
                lengthInput.value = 4;
            }
            
            const uppercase = document.getElementById('uppercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const special = document.getElementById('special').checked;

            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    length: length,
                    uppercase: uppercase,
                    numbers: numbers,
                    special: special,
                    website: website
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('passwordDisplay').textContent = data.password;
                } else {
                    alert('Ошибка: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Произошла ошибка при генерации пароля');
            });
        }

        function copyPassword() {
            const password = document.getElementById('passwordDisplay').textContent;
            if (password && password !== 'Нажмите "Сгенерировать" для создания пароля') {
                navigator.clipboard.writeText(password).then(() => {
                    alert('Пароль скопирован в буфер обмена!');
                });
            }
        }

        function viewUserHistory() {
            fetch('/user_history')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('userHistoryContent');
                    if (data.success) {
                        let html = '';
                        
                        if (data.history.length > 0) {
                            data.history.forEach(history => {
                                const website = history.website || 'Не указан';
                                const date = new Date(history.created_at).toLocaleString();
                                const settings = [
                                    history.use_uppercase ? 'A-Z' : '',
                                    history.use_numbers ? '0-9' : '',
                                    history.use_special ? '!@#$%' : ''
                                ].filter(Boolean).join(', ');
                                
                                html += `
                                    <div class="history-item">
                                        <div class="website-name">${website}</div>
                                        <div><strong>Длина:</strong> ${history.length} симв.</div>
                                        <div><strong>Настройки:</strong> ${settings}</div>
                                        <div><strong>Дата:</strong> ${date}</div>
                                    </div>
                                `;
                            });
                        } else {
                            html = '<p>История паролей пуста</p>';
                        }
                        
                        container.innerHTML = html;
                    } else {
                        container.innerHTML = '<p>Ошибка: ' + data.error + '</p>';
                    }
                });
        }

        function viewDatabase() {
            fetch('/view_database')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('databaseContent');
                    if (data.success) {
                        let html = '';
                        
                        // Только история генераций (без пользователей)
                        html += '<h3>История генераций:</h3>';
                        if (data.password_history.length > 0) {
                            data.password_history.forEach(history => {
                                const website = history.website || 'Не указан';
                                const date = new Date(history.created_at).toLocaleString();
                                const settings = [
                                    history.use_uppercase ? 'A-Z' : '',
                                    history.use_numbers ? '0-9' : '',
                                    history.use_special ? '!@#$%' : ''
                                ].filter(Boolean).join(', ');
                                
                                html += `
                                    <div class="data-item">
                                        <strong>Сайт:</strong> ${website}<br>
                                        <strong>Пользователь:</strong> ${history.username}<br>
                                        <strong>Длина:</strong> ${history.length} симв.<br>
                                        <strong>Настройки:</strong> ${settings}<br>
                                        <strong>Дата создания:</strong> ${date}
                                    </div>
                                `;
                            });
                        } else {
                            html += '<p>История паролей пуста</p>';
                        }
                        
                        container.innerHTML = html;
                    } else {
                        container.innerHTML = '<p>Ошибка: ' + data.error + '</p>';
                    }
                });
        }

        // Ограничение ввода для числового поля
        document.getElementById('lengthInput').addEventListener('input', function() {
            let value = parseInt(this.value);
            if (isNaN(value) || value < 1) {
                this.value = 12;
            } else if (value > 50) {
                this.value = 50;
            }
        });
    </script>
</body>
</html>
