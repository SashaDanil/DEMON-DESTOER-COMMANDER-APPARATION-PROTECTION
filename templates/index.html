<!DOCTYPE html>
<html>
<head>
    <title>Генератор паролей</title>
    <style>
        .users-section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .user-item {
            margin: 8px 0;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .user-login {
            font-weight: bold;
            color: #333;
        }
        .user-password {
            color: #666;
            font-family: monospace;
        }
        .file-content {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .button {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background: #45a049;
        }
        .button-secondary {
            background: #008CBA;
        }
        .button-secondary:hover {
            background: #007B9A;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать, {{ username }}!</h1>
    <p><a href="{{ url_for('logout') }}">Выйти</a></p>
    
    <h2>Генератор паролей</h2>
    <div>
        <label>Длина пароля: <input type="number" id="length" value="12" min="1" max="50"></label><br>
        <label><input type="checkbox" id="uppercase" checked> Заглавные буквы</label><br>
        <label><input type="checkbox" id="numbers" checked> Цифры</label><br>
        <label><input type="checkbox" id="special" checked> Специальные символы</label><br>
        <button class="button" onclick="generatePassword()">Сгенерировать пароль</button>
    </div>
    <div id="result" style="margin: 10px 0; padding: 10px; background: #e0e0e0;"></div>

    <div class="users-section">
        
        
        {% if all_users %}
            <p>Найдено пользователей: {{ all_users|length }}</p>
            {% for user, password in all_users.items() %}
                <div class="user-item">
                    <span class="user-login">Логин: {{ user }}</span> | 
                    <span class="user-password">Пароль: {{ password }}</span>
                </div>
            {% endfor %}
        {% else %}
            <p style="color: red;">Пользователей не найдено или файл пуст</p>
        {% endif %}
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const uppercase = document.getElementById('uppercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const special = document.getElementById('special').checked;

            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    length: parseInt(length),
                    uppercase: uppercase,
                    numbers: numbers,
                    special: special
                })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.success) {
                    resultDiv.innerHTML = 
                        `<p><strong>Сгенерированный пароль:</strong> <span style="font-family: monospace; font-weight: bold;">${data.password}</span></p>`;
                } else {
                    resultDiv.innerHTML = 
                        `<p style="color: red;">Ошибка: ${data.error}</p>`;
                }
            });
        }

        function viewFileContent() {
            fetch('/view_file')
                .then(response => response.json())
                .then(data => {
                    const fileContentDiv = document.getElementById('fileContent');
                    if (data.success) {
                        fileContentDiv.textContent = data.content;
                        fileContentDiv.style.display = 'block';
                    } else {
                        fileContentDiv.textContent = 'Ошибка: ' + data.error;
                        fileContentDiv.style.display = 'block';
                    }
                })
                .catch(error => {
                    const fileContentDiv = document.getElementById('fileContent');
                    fileContentDiv.textContent = 'Ошибка при загрузке файла: ' + error;
                    fileContentDiv.style.display = 'block';
                });
        }
    </script>
</body>
</html>
