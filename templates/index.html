<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞—Ä–æ–ª–µ–π</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üîê –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞—Ä–æ–ª–µ–π</h1>
        
        <div class="settings">
            <div class="setting-group">
                <label for="length">
                    üìè –î–ª–∏–Ω–∞ –ø–∞—Ä–æ–ª—è:
                    <input type="number" id="length" min="4" max="50" value="12">
                </label>
            </div>
            
            <div class="setting-group">
                <label>
                    <input type="checkbox" id="uppercase" checked>
                    üî† –ó–∞–≥–ª–∞–≤–Ω—ã–µ –±—É–∫–≤—ã (A-Z)
                </label>
            </div>
            
            <div class="setting-group">
                <label>
                    <input type="checkbox" id="numbers" checked>
                    üî¢ –¶–∏—Ñ—Ä—ã (0-9)
                </label>
            </div>
            
            <div class="setting-group">
                <label>
                    <input type="checkbox" id="special" checked>
                    ‚ö° –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
                </label>
            </div>
        </div>
        
        <!-- –°–Ω–∞—á–∞–ª–∞ –ø–æ–ª–µ —Å –ø–∞—Ä–æ–ª–µ–º -->
        <div class="result">
            <label for="password">üîë –í–∞—à –ø–∞—Ä–æ–ª—å:</label>
            <input type="text" id="password" readonly>
        </div>
        
        <!-- –ó–∞—Ç–µ–º –∫–Ω–æ–ø–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ -->
        <button id="generate-btn">üé≤ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å</button>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generate-btn');
            const passwordInput = document.getElementById('password');
            const messageDiv = document.getElementById('message');

            generateBtn.addEventListener('click', generatePassword);

            function generatePassword() {
                const length = parseInt(document.getElementById('length').value);
                const uppercase = document.getElementById('uppercase').checked;
                const numbers = document.getElementById('numbers').checked;
                const special = document.getElementById('special').checked;

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                generateBtn.textContent = 'üî• –ì–µ–Ω–µ—Ä–∞—Ü–∏—è...';
                generateBtn.disabled = true;

                fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        length: length,
                        uppercase: uppercase,
                        numbers: numbers,
                        special: special
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        passwordInput.value = data.password;
                        showMessage('‚úÖ –ü–∞—Ä–æ–ª—å —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ!', 'success');
                    } else {
                        showMessage('‚ùå –û—à–∏–±–∫–∞: ' + data.error, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
                })
                .finally(() => {
                    generateBtn.textContent = 'üé≤ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å';
                    generateBtn.disabled = false;
                });
            }

            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = 'message ' + type;
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = 'message';
                }, 3000);
            }

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–∞—Ä–æ–ª—å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            generatePassword();
        });
    </script>
</body>
</html>
